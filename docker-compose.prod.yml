services:
  postgres:
    image: postgres:17-alpine
    container_name: booking-postgres
    environment:
      POSTGRES_DB: booking_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: booking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: booking-backend
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: booking_platform
      DATABASE_SSL: "false"
      DATABASE_SYNCHRONIZE: "true"  # turn to "false" after first successful run
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: 7d
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: 3000
      API_PREFIX: api/v1
      # Static uploads path (prod container mount)
      UPLOAD_DEST: /app/uploads
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_NAME: ${ADMIN_NAME}
      ADMIN_PHONE: ${ADMIN_PHONE}
      ADMIN_OVERWRITE: ${ADMIN_OVERWRITE}
      # SMTP Email Configuration
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: zezosaad194@gmail.com
      SMTP_PASS: yluw wgiu gogn ohys
      SMTP_FROM: zezosaad194@gmail.com
      # Dreams SMS Configuration
      DREAMS_API_URL: ${DREAMS_API_URL}
      DREAMS_USER: ${DREAMS_USER}
      DREAMS_SECRET_KEY: ${DREAMS_SECRET_KEY}
      DREAMS_SENDER: ${DREAMS_SENDER}
      #TAP Configuration
      TAP_SECRET_KEY: ${TAP_SECRET_KEY}
      TAP_PUBLIC_KEY: ${TAP_PUBLIC_KEY}
      TAP_API_BASE: ${TAP_API_BASE}
      PAYMENT_WEBHOOK_SECRET: ${PAYMENT_WEBHOOK_SECRET}
    expose:
      - "3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  console:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: booking-console
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-/api/v1}
    expose:
      - "80"
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: booking-nginx
    depends_on:
      - api
      - console
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/snippets:/etc/nginx/snippets:ro
      - nginx_certs:/etc/letsencrypt
      - certbot_challenges:/var/www/certbot
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: booking-certbot
    depends_on:
      - nginx
    volumes:
      - nginx_certs:/etc/letsencrypt
      - certbot_challenges:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  nginx_certs:
  certbot_challenges:

networks:
  default:
    name: booking-network


