    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - ./apps/api:/app/apps/api
      - ./uploads:/app/apps/api/uploads
      # Mount node_modules as named volume to persist dependencies
      - api_node_modules_dev:/app/apps/api/node_modules
      # Mount root node_modules if exists
      - ./node_modules:/app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Unified Console (Vite)
  console:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: booking-console-dev
    environment:
      - NEXT_PUBLIC_API_BASE=/api/v1
    ports:
      - "3001:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - default

  # Adminer (Database Management)
  adminer:
    image: adminer:latest
    container_name: booking-adminer-dev
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # Redis Commander (Redis Management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: booking-redis-commander-dev
    ports:
      - "8081:8081"
    depends_on:
      - redis
    environment:
      REDIS_HOSTS: local:redis:6379

volumes:
  postgres_data_dev:
  redis_data_dev:
  api_node_modules_dev:

networks:
  default:
    name: booking-network-dev
